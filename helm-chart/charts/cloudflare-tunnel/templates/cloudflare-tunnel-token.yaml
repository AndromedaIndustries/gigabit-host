{{- if .Values.secrets.CLOUDFLARE_TUNNEL_TOKEN -}}
apiVersion: v1
kind: Secret
metadata: {{ $fullname := printf "%s-%s" .Release.Name .Chart.Name | trunc 63 | trimSuffix "-" }}
  name: {{ $fullname }}-token
  {{- if .Values.global.namespace }}
  namespace: {{ .Values.global.namespace }}
  {{- end }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    created-by: "Helm"
    application: "{{ .Values.global.application.name }}-{{ .Values.global.application.version }}"
type: Opaque
data:
  CLOUDFLARE_TUNNEL_TOKEN: {{ .Values.secrets.CLOUDFLARE_TUNNEL_TOKEN | b64enc }}
{{- end }}